[workspace]
members = [
  "crates/aigent-app",
  "crates/aigent-core",
  "crates/aigent-config",
  "crates/aigent-memory",
  "crates/aigent-llm",
  "crates/aigent-exec",
  "crates/aigent-tools",
  "crates/aigent-ui",
  "crates/aigent-telegram",
  "crates/aigent-daemon",
  "crates/aigent-audit",
]
resolver = "2"

[workspace.package]
version = "0.1.0"
edition = "2024"
license = "MIT OR Apache-2.0"
repository = "https://github.com/your-org/aigent"
authors = ["Aigent Contributors"]

[workspace.dependencies]
anyhow = "1.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "2.0"
tokio = { version = "1.44", features = ["rt-multi-thread", "macros", "signal", "time", "sync"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "fmt"] }
uuid = { version = "1.16", features = ["serde", "v4"] }
chrono = { version = "0.4", features = ["serde"] }
clap = { version = "4.5", features = ["derive"] }
dotenvy = "0.15"
toml = "0.8"
reqwest = { version = "0.12", default-features = false, features = ["json", "rustls-tls"] }
async-trait = "0.1"
ratatui = "0.29"
crossterm = "0.28"
